<body>
    <header>
        <h1>WDD 130 | Brandon Richards | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Address</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">    
                    <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option selected value="Google Chrome">Google Chrome</option>
                            <option value="Microsoft Edge">Microsoft Edge</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Safari">Safari</option>
                        </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <!-- <div> -->
                    <label class="comments"for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                <!-- </div> -->
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
